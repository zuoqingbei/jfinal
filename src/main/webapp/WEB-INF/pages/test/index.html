<script>
	var imageMap=new Map();
	var scanInterval; 
    $(function () {
        //窗口大小调整
        windowResize();
        window.onresize = function () {
            windowResize();
        };
    });
    //启动
    function startFly(){
    	imageMap=new Map();
    	send("takeoff");
    	//定时扫描
    	scanInterval=setInterval(scanImage,1000)
    }
    //停止
    function stopFly(){
    	clearInterval(scanInterval);
    	send("land");
    }
    //扫描图片
    function scanImage(){
    	//send("getflystatus");
    	$.post("${contextPath}/test/scanImage",{},function(data){
    		console.log(data.path)
    		if(data.path!=null&&data.path!=""){
    			var pre=imageMap.get(data.key);
    			if(pre==null||pre==""||pre=="undefined"){
    				imageMap.put(data.key,data);
		    		scanning(data);
    			}
    		}
    	});
    }
    var websocket = null;
    // 判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://"+location.hostname+":"+location.port+"/jfinal/websocket");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        setMessageInnerHTML("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        setMessageInnerHTML("WebSocket连接成功");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
    	alert("接收消息"+event.data)
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
        setMessageInnerHTML("WebSocket连接关闭");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
       // document.getElementById('message').innerHTML += innerHTML + '<br/>';
       console.log(innerHTML);
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send(order) {
        console.log("发送消息："+order);
        websocket.send(order);
    }
    function Map(){
   	   this.map    =  new Object();
   	   this.length = 0;
   	   
   	   this.size = function(){
   	       return this.length;
   	   }
   	   
   	   this.put = function(key, value){
   	      
   	      if( !this.map['_' + key])
   	        {
   	             ++this.length;
   	        }
   	      
   	      this.map['_' + key] = value;
   	     
   	   }
   	   
   	   this.remove = function(key){
   	       
   	       if(this.map['_' + key])
   	      {
   	          
   	          --this.length;
   	        return delete this.map['_' + key];
   	      }
   	      else
   	      {
   	          return false;
   	      }
   	   }
   	   
   	   this.containsKey = function(key){
   	    
   	     return this.map['_' + key] ? true:false;
   	   
   	   }
   	    
   	   this.get = function(key){    
   	  
   	      return this.map['_' + key] ? this.map['_' + key]:null;
   	  
   	   }


   	 this.inspect=function(){    
   	     var str = '';
   	     
   	     for(var each in this.map)
   	     {
   	          str+= '/n'+ each + '  Value:'+ this.map[each];
   	     }
   	     
   	     return str;
   	   }
   	     
   	} 
</script>
